<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuipala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Custom White Crosshair */
        cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 5V19M5 12H19' stroke='white' stroke-width='1.5' stroke-linecap='square'/%3E%3C/svg%3E") 12 12, crosshair;
      }
      
      /* Interactive Elements: Red Crosshair (Valorant Style) */
      a, button, [role="button"], input, select, textarea, label {
        cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 5V19M5 12H19' stroke='%23FF4655' stroke-width='2' stroke-linecap='square'/%3E%3C/svg%3E") 12 12, pointer;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111; /* Match card background */
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        5% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.85deg); }
        10% { clip: rect(29px, 9999px, 83px, 0); transform: skew(0.06deg); }
        15% { clip: rect(18px, 9999px, 91px, 0); transform: skew(0.35deg); }
        20% { clip: rect(9px, 9999px, 47px, 0); transform: skew(0.2deg); }
        25% { clip: rect(65px, 9999px, 20px, 0); transform: skew(0.04deg); }
        30% { clip: rect(38px, 9999px, 2px, 0); transform: skew(0.25deg); }
        35% { clip: rect(69px, 9999px, 81px, 0); transform: skew(0.79deg); }
        40% { clip: rect(54px, 9999px, 60px, 0); transform: skew(0.96deg); }
        45% { clip: rect(34px, 9999px, 14px, 0); transform: skew(0.4deg); }
        50% { clip: rect(10px, 9999px, 22px, 0); transform: skew(0.91deg); }
        55% { clip: rect(15px, 9999px, 40px, 0); transform: skew(0.08deg); }
        60% { clip: rect(54px, 9999px, 5px, 0); transform: skew(0.25deg); }
        65% { clip: rect(37px, 9999px, 24px, 0); transform: skew(0.48deg); }
        70% { clip: rect(68px, 9999px, 4px, 0); transform: skew(0.03deg); }
        75% { clip: rect(56px, 9999px, 49px, 0); transform: skew(0.89deg); }
        80% { clip: rect(27px, 9999px, 16px, 0); transform: skew(0.77deg); }
        85% { clip: rect(9px, 9999px, 32px, 0); transform: skew(0.51deg); }
        90% { clip: rect(27px, 9999px, 8px, 0); transform: skew(0.88deg); }
        95% { clip: rect(52px, 9999px, 92px, 0); transform: skew(0.06deg); }
        100% { clip: rect(63px, 9999px, 2px, 0); transform: skew(0.37deg); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.4deg); }
        5% { clip: rect(52px, 9999px, 74px, 0); transform: skew(0.5deg); }
        10% { clip: rect(79px, 9999px, 85px, 0); transform: skew(0.3deg); }
        15% { clip: rect(75px, 9999px, 5px, 0); transform: skew(0.1deg); }
        20% { clip: rect(67px, 9999px, 61px, 0); transform: skew(0.9deg); }
        25% { clip: rect(14px, 9999px, 79px, 0); transform: skew(0.6deg); }
        30% { clip: rect(1px, 9999px, 66px, 0); transform: skew(0.3deg); }
        35% { clip: rect(86px, 9999px, 30px, 0); transform: skew(0.8deg); }
        40% { clip: rect(23px, 9999px, 98px, 0); transform: skew(0.2deg); }
        45% { clip: rect(85px, 9999px, 72px, 0); transform: skew(0.7deg); }
        50% { clip: rect(71px, 9999px, 97px, 0); transform: skew(0.4deg); }
        55% { clip: rect(2px, 9999px, 48px, 0); transform: skew(0.2deg); }
        60% { clip: rect(62px, 9999px, 57px, 0); transform: skew(0.1deg); }
        65% { clip: rect(59px, 9999px, 73px, 0); transform: skew(0.6deg); }
        70% { clip: rect(30px, 9999px, 86px, 0); transform: skew(0.4deg); }
        75% { clip: rect(2px, 9999px, 8px, 0); transform: skew(0.3deg); }
        80% { clip: rect(24px, 9999px, 6px, 0); transform: skew(0.7deg); }
        85% { clip: rect(41px, 9999px, 96px, 0); transform: skew(0.9deg); }
        90% { clip: rect(80px, 9999px, 2px, 0); transform: skew(0.5deg); }
        95% { clip: rect(37px, 9999px, 63px, 0); transform: skew(0.2deg); }
        100% { clip: rect(32px, 9999px, 18px, 0); transform: skew(0.8deg); }
      }
      
      @keyframes noise {
        0%, 100% { background-position: 0 0; }
        10% { background-position: -5% -10%; }
        20% { background-position: -15% 5%; }
        30% { background-position: 7% -25%; }
        40% { background-position: 20% 25%; }
        50% { background-position: -25% 10%; }
        60% { background-position: 15% 5%; }
        70% { background-position: 0% 15%; }
        80% { background-position: 25% 35%; }
        90% { background-position: -10% 10%; }
      }
      .animate-noise {
        animation: noise 8s steps(10) infinite;
      }
    </style>
